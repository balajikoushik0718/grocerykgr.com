<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop on Balaji Grocery</title>
    <link rel="icon" href="https://p7.hiclipart.com/preview/813/846/458/food-gift-baskets-food-gift-baskets-grocery-store-shopping-cart-shopping-cart.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" href="C:\NEW WEB\style.css" />
    <style>
        :root {
            --orange: hwb(28 2% 0%);
            --black: hwb(0 2% 93%);
            --light-color: #000607;
            --box-shadow: 0 0.5rem 1rem #eeeeeeea;
            --border: 0.2rem solid rgba(0, 0, 0, 0.1);
            --outline: 0.1rem solid rgba(0, 0, 0, 0.1);
            --outline-hover: 0.2rem solid var(--light);
        }

        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }

        body {
            color: green;
            background: hsl(0, 1%, 24%);
        }

        section {
            padding: 2rem 9%;
        }

        .header {
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5% 4%; /* Reduced padding for a slimmer navbar */
            background: #b4b2b0;
            box-shadow: var(--box-shadow);
        }

        .header .logo {
            font-size: 3rem; /* Reduced font size for logo */
            font-weight: bolder;
            color: var(--white);
        }

        .header .navbar {
            display: flex;
            gap: 2rem; /* Flex for easy alignment */
        }

        .header .navbar a {
            font-size: 1.5rem; /* Reduced font size for navbar links */
            color: var(--black);
        }

        .header .icons div {
            height: 5rem;
            width: 4.5rem;
            line-height: 4.5rem;
            border-radius: 0.5rem;
            background: hwb(295 45% 42% / 0.905);
            color: var(--black);
            font-size: 2rem;
            cursor: pointer;
            margin-right: 0.3rem;
            text-align: center;
        }

        .header .icons div:hover {
            background: var(--orange);
            color: hsl(26, 66%, 35%);
        }

        #menu-btn {
            display: none;
        }

        .header .search-form {
            position: absolute;
            top: 110%;
            right: -110%;
            width: 50rem;
            background: #f4efef;
            height: 4rem;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        .header .search-form.active {
            right: 2rem;
            transform: 0.4s linear;
        }

        .header .search-form input {
            height: 100%;
            width: 100%;
            background: none;
            text-transform: none;
            font-size: 1.6rem;
            color: var(--black);
            padding: 0 1.5rem;
        }

        .header .search-form label {
            font-size: 2.2rem;
            padding-right: 1.5rem;
            color: var(--black);
            cursor: pointer;
        }

        .header .shopping-cart {
            position: absolute;
            top: 110%;
            right: -110rem;
            padding: 1rem;
            box-shadow: var(--box-shadow);
            width: 35rem;
            background: hsl(64, 100%, 75%);
        }

        .header .shopping-cart.active {
            right: 2rem;
            transition: 0.4s linear;
        }

        .header .shopping-cart .box {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            margin: 1rem 0;
        }

        .header .shopping-cart .box img {
            height: 10rem;
        }

        .header .shopping-cart .total {
            font-size: 2.5rem;
            padding: 1rem 0;
            text-align: center;
            color: var(--black);
        }

        .header .login-form {
            position: absolute;
            top: 110%;
            right: -110%;
            width: 30rem;
            box-shadow: var(--box-shadow);
            padding: 2rem;
            border-radius: 0.5rem;
            background: hsl(0, 2%, 26%);
            text-align: center;
        }

        .header .login-form.active {
            right: 2rem;
            transition: 0.4s linear;
        }

        .header .login-form h3 {
            font-size: 3rem;
            text-transform: uppercase;
            color: var(--black);
        }

        .header .login-form .box {
            width: 100%;
            margin: 0.7rem 0;
            background: hsl(0, 0%, 93%);
            border-radius: 1rem;
            padding: 0.2rem;
            font-size: 2rem;
            color: var(--black);
            text-transform: none;
        }

        @media(max-width: 501px) {
            /* Mobile Styles */
            html {
                font-size: 50%;
            }

            .header .navbar {
                flex-direction: column;
                position: absolute;
                top: 80%;
                right: -110%;
                width: 100%;
                box-shadow: var(--box-shadow);
                background: #fff;
                gap: 1rem;
            }

            .header .navbar.active {
                right: 0;
                transition: 0.4s linear;
            }

            .header .navbar a {
                font-size: 2rem;
            }

            #menu-btn {
                display: inline-block;
            }
        }

        @media(max-width: 1024px) {
            /* Tablets Styles */
            html {
                font-size: 55%;
            }

            .header {
                padding: 2rem;
            }
        }

        @media (max-width: 1250px) {
            /* Laptops and Large screens */
            html {
                font-size: 60%;
            }

            .header .navbar {
                gap: 1.5rem;
            }
        }

    </style>
</head>
<body>

<header class="header">
    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> Balaji's grocery basket‚≠ê</a>

    <nav class="navbar">
        <a href="#home">Home üè†</a>
        <a href="#features">Features üîΩ</a>
        <a href="#products">Products üîΩ</a>
        <a href="#categories">Categories üàö</a>
    </nav>
    
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn">üîé</div>
        <div class="fas fa-shopping-cart" id="cart-btn">üõí</div>
        <div class="fas fa-user" id="login-btn">Log In</div>
    </div>    
</header>

<!-- Your remaining sections like 'home', 'features', 'products', etc. go here -->

<script>
    let searchForm = document.querySelector('.search-form');
    document.querySelector('#search-btn').onclick = () => {
        searchForm.classList.toggle('active');
        Menu.classList.remove('active');
        ShoppingCart.classList.remove('active');
        Login.classList.remove('active');
    }

    let ShoppingCart = document.querySelector('.shopping-cart');
    document.querySelector('#cart-btn').onclick = () => {
        ShoppingCart.classList.toggle('active');
        Menu.classList.remove('active');
        searchForm.classList.remove('active');
        Login.classList.remove('active');
    }

    let Login = document.querySelector('.login-form');
    document.querySelector('#login-btn').onclick = () => {
        Login.classList.toggle('active');
        Menu.classList.remove('active');
        searchForm.classList.remove('active');
        ShoppingCart.classList.remove('active');
    }

    let Menu = document.querySelector('.navbar');
    document.querySelector('#menu-btn').onclick = () => {
        Menu.classList.toggle('active');
        searchForm.classList.remove('active');
        ShoppingCart.classList.remove('active');
        Login.classList.remove('active');
    }

    window.onscroll = () => {
        Menu.classList.remove('active');
        searchForm.classList.remove('active');
        ShoppingCart.classList.remove('active');
        Login.classList.remove('active');
    }
</script>

</body>
</html>
